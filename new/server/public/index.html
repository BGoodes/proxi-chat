<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="./script.js"></script>
</head>

<body>
  <div class="container">
    <div class="navbar"></div>
    <div class="users">
      <div class="session p-1">
        <h3>Session</h3>
      </div>
      <div class="userlist p-1">
        <ul id="playerlist">
          <li id="playertemplate" class="user">
            <div class="user-info">
              <div class="usericon">
                <img class="avatar" src="https://s.namemc.com/2d/skin/face.png?id=28804bc80043e6ba&scale=4">
                <div class="username">
                  <h4 class="display">Username</h4>
                </div>
              </div>
              <div class="status"></div>
            </div>
            <div class="user-options">
              <audio class="user-audio"></audio>
              <div class="user-volume">
                <input type="range" class="volume-range" min="0" max="100" value="100">
                <button class="mute mute-audio">
                  <img width="98" height="98" src="https://img.icons8.com/fluency-systems-filled/98/000000/no-audio.png" class="icon">
                </button>
              </div>
              <canvas class="visualizer w-100 hide"></canvas>
            </div>
          </li>
        </ul>
      </div>
      <div class="options p-1">
        <select id="sessionlist" class="btn w-100">
          <option value="">(Déconnecté) Sélectionner une session</option>
        </select>
        <audio id="localaudio" class="w-100" autoplay controls></audio>
      </div>
    </div>
    <div class="logs">
      <div class="log p-1">
        <h3>Logs</h3>
      </div>
      <div class="p-1" id="loglist">
      </div>
</body>

</html>
